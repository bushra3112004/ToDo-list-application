<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list application</title>
    <style>
.action-container{
    display: flex;
    justify-content: center;
    margin-top: 20px;
    
}
.list-container{
    background-color: #ffd9b3;
    width: 300px;
    display: block;
    margin: 20px auto;
    padding: 10px;
    border-radius: 5px;
}
.todo-item{
    background-color: #e67300;
    padding: 5px 20px;
    border-radius: 30px;
    color:white ;
}

        </style>
</head>
<body>
    <div class="list-container" id="list-container">
<div class="todo-item">task item</div>

    </div>
    <div class="action-container">
        <input type="text" id="input-todo"/>
        <button onclick="add()">
            Add
          </button>
</div>

<script>
const todoList = []
function add(){
    const inputElement = document.getElementById('input-todo')
    todoList.push(inputElement.value)
}


    </script>
        </body>
</html>
