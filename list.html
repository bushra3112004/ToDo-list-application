<!DOCTYPE html>
<html>
  <head>
    <title>todo list application</title>
  </head>
  <style>
    .text-center {
      text-align: center;
    }
    .bg-primary {
      background-color: #99ccff;
    }

    .city-container {
      background-color: #fff;
      padding: 5px;
      margin: 5px;
      border: 4px double #ccc;
    }

    .city-card {
      border: 1px solid #ccc;
      margin: 5px;
      padding: 5px;
      background-color: #ffdab3;
      border-radius: 5px;
    }
  </style>
  <body class="bg-primary">
    <h1 class="text-center">city List</h1>
    <div class="city-container" id="city-list">
        <div>
            task1
        </div>
    </div>

    <script>
      const city = [
        "ahmadnagar",
        "pune",
        "mumbai",
        "nashik",
        "thane",
    
      ];

      const cityList = document.getElementById("city-list");

      for (let i = 0; i < city.length; i++) {
        city.innerHTML =
          cityList.innerHTML +
          `<div class="city-card"> Hello ${city[i]}</div>`;
      }
    </script>
  </body>
</html>
